<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SlideShow</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/main.js" defer></script>
</head>
<body>
	<header>
		<h1>Carousel SlideShow</h1>
	</header>

	<section>
		<div class="container">
			<div class="slide-container">
				<ul  class="slides">
					<li class="slide current-slide">
						<img src="https://res.cloudinary.com/coollovebrain/image/upload/v1668521616/slide1_nontwc.jpg" alt="Ds-E-Tense">
						<p class="text">DS E-Tense</p>
					</li>
					<li class="slide">
						<img src="https://res.cloudinary.com/coollovebrain/image/upload/v1668521655/slide2_du6djw.jpg" alt="Lamborghini">
						<p class="text">Lamborghini Egoista</p>
					</li>
					<li class="slide">
						<img src="https://res.cloudinary.com/coollovebrain/image/upload/v1668521671/slide3_jm5i5y.jpg" alt="Shelby">
						<p class="text">Ford Mustang Shelby</p>
					</li>
					<li class="slide">
						<img src="https://res.cloudinary.com/coollovebrain/image/upload/v1668521826/slide4_jfh6ui.jpg" alt="McLaren">
						<p class="text">McLaren P1</p>
					</li>
					<li class="slide">
						<img src="https://res.cloudinary.com/coollovebrain/image/upload/v1668521838/slide5_dvcs5s.jpg" alt="Acura NSX">
						<p class="text">Acura NSX</p>
					</li>
					<li class="slide">
						<img src="https://res.cloudinary.com/coollovebrain/image/upload/v1668521865/slide6_ljzlwr.jpg" alt="Bugatti Chiron">
						<p class="text">Bugatti Chiron</p>
					</li>
					
				</ul>
			</div>
			<div class="icons">
				<button class="btn prev">&#10094;</button>
				<button class="btn next">&#10095;</button>
			</div>
		</div>
	</section>

	<div class="dots">
		<button class="dot current-slide"></button>
		<button class="dot"></button>
		<button class="dot"></button>
		<button class="dot"></button>
		<button class="dot"></button>
		<button class="dot"></button>
		<button class="dot"></button>
	</div>
</body>
</html>
