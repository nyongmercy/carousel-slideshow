<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SlideShow</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/main.js" defer></script>
</head>
<body>
	<header>
		<h1>Cars SlideShow</h1>
	</header>

	<section>
		<div class="container">
			<div class="slide-container">
				<ul  class="slides">
					<li class="slide current-slide">
						<img src="./img/DS-Automobiles-DS-E-Tense.jpg" alt="Ds-E-Tense">
						<p class="text">DS E-Tense</p>
					</li>
					<li class="slide">
						<img src="./img/2013-Lamborghini-Egoista-Concept-001-1440.jpg" alt="Lamborghini">
						<p class="text">Lamborghini Egoista</p>
					</li>
					<li class="slide">
						<img src="./img/2020-ford-mustang-shelby-gt500-first-drive.jpg" alt="Shelby">
						<p class="text">Ford Mustang Shelby</p>
					</li>
					<li class="slide">
						<img src="./img/mclaren-p1-070.jpg" alt="McLaren">
						<p class="text">McLaren P1</p>
					</li>
					<li class="slide">
						<img src="./img/KVXRV22M-x3G0AtVTEe-(edit).jpg" alt="Acura NSX">
						<p class="text">Acura NSX</p>
					</li>
					<li class="slide">
						<img src="./img/02_hispeed_css-e1624431465349.jpg" alt="Bugatti Chiron">
						<p class="text">Bugatti Chiron</p>
					</li>
					
				</ul>
			</div>
			<div class="icons">
				<button class="btn prev">&#10094;</button>
				<button class="btn next">&#10095;</button>
			</div>
		</div>
	</section>

	<div class="dots">
		<button class="dot current-slide"></button>
		<button class="dot"></button>
		<button class="dot"></button>
		<button class="dot"></button>
		<button class="dot"></button>
		<button class="dot"></button>
	</div>
</body>
</html>
